{% extends "template.html" %}
{% block content%}
      <form action="{{ url_for('create') }}" method="post" enctype="multipart/form-data">

        <figure class="img-thumbnail col-md-4">
          <img class="img-fluid" src="{{ url_for('image', file_name='capa_padrao.jpg') }}">
          <figcaption>
            <label class="fileContainer">
              Change Title
              <input class="mt-3" type="file" name="imgFile" accept=".jpg" />
            </label>
          </figcaption>
        </figure>

        <fieldset>
          <div class="form-group mt-2">
            <label for="nome">Name</label>
            <input type="text" id="nome" name="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Category</label>
            <input type="text" id="categoria" name="category" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Plataform</label>
            <input type="text" id="console" name="plataform" class="form-control">
          </div>
          <div class="mt-3 d-flex gap-4">
            <button type="submit" class="btn btn-success btn-salvar">Save</button>
            <button class="btn btn-primary"><a class="text-decoration-none text-light" href="{{ url_for('index') }}">Return</a></button>
          </div>
        </fieldset>
      </form>
    </div>
{% endblock %}
