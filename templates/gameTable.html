{% extends "template.html" %}
{% block content%}
        <div class="d-flex justify-content-end gap-4">
            <button type="button" class="btn btn-primary btn-novo "><a href="{{ url_for('new') }}" class="text-decoration-none text-light"> New Game </a></button>

            <button type="button" class="btn btn-danger"><a href="{{ url_for('logout') }}" class="text-decoration-none text-light"> logout </a></button>
            <button type="button" class="btn btn-primary"><a href="{{ url_for('login') }}" class="text-decoration-none text-light"> Login</a></button>
        </div>
        <table class="table table-striped table-responsive table-bordered mt-4">
            <thead class="thead-default">
                <tr>
                    <th> Name </th>
                    <th> Category </th>
                    <th> Plataform </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                {% for game in games %}
                <tr>
                    <td>{{ game.name }}</td>
                    <td>{{ game.category }}</td>
                    <td>{{ game.plataform }}</td>
                    <td class="d-flex justify-content-around">
                        <a href="{{ url_for('edit',id=game.id) }}"> <i class="fa-solid fa-pen-to-square" style="color: #0d6efd;"> </i></a>
                        <a href="{{ url_for('delete', id=game.id) }}"> <i class="fa-solid fa-trash" style="color: #db0f0f;"> </i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
